<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">

  <script src="/build/disqus.js"></script>

</head>

<body>

  <div id='disqus-commentary'>
    <comment-count shortname="shortname" config="disqus">
      <p>Comments</p>
    </comment-count>
    <discussion-embed shortname="shortname" config="disqus" />
  </div>

  <script>
    var shortname = 'banditotr';
    function disqus() {
      return {
        config: { 
          url: `http://home.myurl`, 
          identifier: `/path/to/whenever`
        }
      }
    }
  </script>
</body>

</html>
